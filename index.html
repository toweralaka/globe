<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Globe</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f7f4ed;
        }

        #globe-wrapper {
            position: relative;
            width: 1000px;
            height: 1000px;
            margin: auto;
        }

        #globe-cover {
            position: absolute;
            width: 0px;
            height: 0px;
            overflow: hidden;
        }

        #globe-container {
            width: 900px;
            height: 900px;
            margin: 50px auto;
        }

        @media (max-width: 768px) {
            #globe-wrapper {
                position: relative;
                width: 450px;
                height: 450px;
            }

            #globe-container {
                width: 400px;
                height: 400px;
            }
        }

        @media (max-width: 500px) {
            #globe-container {
                width: 300px;
                height: 300px;
            }

            #globe-wrapper {
                width: 350px;
                height: 350px;
            }

            #globe-cover {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        }
    </style>
</head>

<body>
    <div id="globe-wrapper">
        <div id="globe-cover"></div>
        <div id="globe-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const container = document.getElementById("globe-container");
        let scene, camera, renderer, globe, dots;
        let isSpeedingUp = false;
        let rotation = { x: 0, y: 0 };
        let targetRotation = { x: 0, y: 0 };
        let autoRotate = true;
        let autoRotateSpeed = 0.002;
        let highAutoRotateSpeed = 0.02;
        let currentSpeed = autoRotateSpeed;
        let choiceHeight = container.clientHeight;
        let choiceWidth = container.clientWidth;

        // Function to get background color as Three.js hex
        function getBackgroundColorAsHex() {
            const bgColor = window.getComputedStyle(document.body).backgroundColor;
            const rgb = bgColor.match(/\d+/g);
            if (rgb) {
                const r = parseInt(rgb[0]);
                const g = parseInt(rgb[1]);
                const b = parseInt(rgb[2]);
                return (r << 16) | (g << 8) | b;
            }
            return 0xf7f4ed; // fallback
        }
        let pageColor = getBackgroundColorAsHex() 
        // Scene setup
        scene = new THREE.Scene();

        const aspect = choiceWidth / choiceHeight;
        camera = new THREE.PerspectiveCamera(45, aspect, 0.1, 1000);
        camera.position.z = 150;

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(choiceWidth, choiceHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // Lighting
        scene.add(new THREE.AmbientLight(0x88aaff, 0.5));
        const light = new THREE.DirectionalLight(0x88ccff, 0.8);
        light.position.set(2, 2, 4);
        scene.add(light);

        // Create globe with complete longitude/latitude lines
        const radius = 50;
        const latSegments = 16;
        const lonSegments = 20;
        const segments = 64;

        const globeGroup = new THREE.Group();

        // Create solid sphere (to hide back lines)
        const solidGeometry = new THREE.SphereGeometry(radius - 0.1, 32, 32);
        const solidMaterial = new THREE.MeshBasicMaterial({
            color: pageColor,
            side: THREE.FrontSide
        });
        const solidSphere = new THREE.Mesh(solidGeometry, solidMaterial);
        globeGroup.add(solidSphere);

        // Create latitude lines (horizontal circles)
        for (let i = 0; i <= latSegments; i++) {
            const lat = (i / latSegments) * Math.PI;
            const points = [];

            for (let j = 0; j <= segments; j++) {
                const lon = (j / segments) * Math.PI * 2;
                const x = radius * Math.sin(lat) * Math.cos(lon);
                const y = radius * Math.cos(lat);
                const z = radius * Math.sin(lat) * Math.sin(lon);
                points.push(new THREE.Vector3(x, y, z));
            }

            const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0xd3d0c9,
                transparent: true,
                opacity: 1.0
            });
            const line = new THREE.Line(lineGeometry, lineMaterial);
            globeGroup.add(line);
        }

        // Create longitude lines (vertical circles)
        for (let i = 0; i < lonSegments; i++) {
            const lon = (i / lonSegments) * Math.PI * 2;
            const points = [];

            for (let j = 0; j <= segments; j++) {
                const lat = (j / segments) * Math.PI;
                const x = radius * Math.sin(lat) * Math.cos(lon);
                const y = radius * Math.cos(lat);
                const z = radius * Math.sin(lat) * Math.sin(lon);
                points.push(new THREE.Vector3(x, y, z));
            }

            const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0xd3d0c9,
                transparent: true,
                opacity: 1.0
            });
            const line = new THREE.Line(lineGeometry, lineMaterial);
            globeGroup.add(line);
        }

        globe = globeGroup;
        scene.add(globe);

        // Generate clustered dots
        function generateCluster(lonMean, latMean, lonStd, latStd, count) {
            const points = [];
            for (let i = 0; i < count; i++) {
                const u1 = Math.random();
                const u2 = Math.random();
                const z0 = Math.sqrt(-2 * Math.log(u1)) * Math.cos(2 * Math.PI * u2);
                const z1 = Math.sqrt(-2 * Math.log(u1)) * Math.sin(2 * Math.PI * u2);

                const lon = lonMean + z0 * lonStd;
                const lat = latMean + z1 * latStd;

                const clampedLat = Math.max(-90, Math.min(90, lat));

                const phi = (90 - clampedLat) * Math.PI / 180;
                const theta = (lon + 180) * Math.PI / 180;

                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.cos(phi);
                const z = radius * Math.sin(phi) * Math.sin(theta);

                points.push(x, y, z);
            }
            return points;
        }

        const positions = [];
        positions.push(...generateCluster(170, 35, 6, 6, 60));
        positions.push(...generateCluster(105, 30, 7, 6, 60));
        positions.push(...generateCluster(0, 15, 9, 6, 65));
        positions.push(...generateCluster(-105, 30, 20, 10, 45));
        positions.push(...generateCluster(125, -30, 12, 8, 60));
        positions.push(...generateCluster(-150, -50, 12, 8, 60));

        const dotGroup = new THREE.Group();
        // Create flat dots using CircleGeometry instead of SphereGeometry
        // const dotGeometry = new THREE.CircleGeometry(0.5, 16);
        const dotGeometry = new THREE.SphereGeometry(0.5, 8, 8);
        const dotMaterial = new THREE.MeshBasicMaterial({
            color: 0x146cfa,
            side: THREE.DoubleSide
        });

        for (let i = 0; i < positions.length; i += 3) {
            const dotMesh = new THREE.Mesh(dotGeometry, dotMaterial);
            dotMesh.position.set(positions[i], positions[i + 1], positions[i + 2]);

            // Make the dot face outward from the center of the globe
            dotMesh.lookAt(0, 0, 0);
            dotMesh.rotateY(Math.PI);

            dotGroup.add(dotMesh);
        }

        dots = dotGroup;
        scene.add(dots);

        // Event handlers
        function onMouseDown(event) {
            isSpeedingUp = true;
            currentSpeed = highAutoRotateSpeed;
        }

        function onMouseUp() {
            isSpeedingUp = false;
            currentSpeed = autoRotateSpeed;
        }

        function onTouchStart(event) {
            isSpeedingUp = true;
            currentSpeed = highAutoRotateSpeed;
        }

        function onTouchEnd() {
            isSpeedingUp = false;
            currentSpeed = autoRotateSpeed;
        }

        function onWindowResize() {
            choiceHeight = container.clientHeight;
            choiceWidth = container.clientWidth;
            camera.aspect = choiceWidth / choiceHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(choiceWidth, choiceHeight);
        }

        // Add event listeners
        window.addEventListener('resize', onWindowResize);
        renderer.domElement.addEventListener('mousedown', onMouseDown);
        renderer.domElement.addEventListener('mouseup', onMouseUp);
        renderer.domElement.addEventListener('mouseleave', onMouseUp);
        renderer.domElement.addEventListener('touchstart', onTouchStart, { passive: false });
        renderer.domElement.addEventListener('touchend', onTouchEnd);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Always rotate to the right at current speed
            targetRotation.y += currentSpeed;

            // Smooth rotation interpolation
            rotation.x += (targetRotation.x - rotation.x) * 0.1;
            rotation.y += (targetRotation.y - rotation.y) * 0.1;

            globe.rotation.x = rotation.x;
            globe.rotation.y = rotation.y;
            dots.rotation.x = rotation.x;
            dots.rotation.y = rotation.y;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
