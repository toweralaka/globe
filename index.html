<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Globe</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f7f4ed;
        }

        #globe-container {
            width: 900px;
            height: 900px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div id="globe-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const container = document.getElementById("globe-container");
        let scene, camera, renderer, globe, dots;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotation = { x: 0, y: 0 };
        let targetRotation = { x: 0, y: 0 };
        let autoRotate = true;
        let autoRotateSpeed = 0.002;
        let velocity = { x: 0, y: 0 };
        let choiceHeight = container.clientHeight;
        let choiceWidth = container.clientWidth;

        // Scene setup
        scene = new THREE.Scene();

        const aspect = choiceWidth / choiceHeight;
        camera = new THREE.PerspectiveCamera(45, aspect, 0.1, 1000);
        camera.position.z = 150;

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(choiceWidth, choiceHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // Lighting
        scene.add(new THREE.AmbientLight(0x88aaff, 0.5));
        const light = new THREE.DirectionalLight(0x88ccff, 0.8);
        light.position.set(2, 2, 4);
        scene.add(light);

        // Create globe with complete longitude/latitude lines
        const radius = 50;
        const latSegments = 16;
        const lonSegments = 20;
        const segments = 64; // Number of points per circle for smooth lines

        const globeGroup = new THREE.Group();

        // Create solid sphere (to hide back lines)
        const solidGeometry = new THREE.SphereGeometry(radius - 0.1, 32, 32);
        const solidMaterial = new THREE.MeshBasicMaterial({
            color: 0xf7f4ed,
            side: THREE.FrontSide
        });
        const solidSphere = new THREE.Mesh(solidGeometry, solidMaterial);
        globeGroup.add(solidSphere);

        // Create latitude lines (horizontal circles)
        for (let i = 0; i <= latSegments; i++) {
            const lat = (i / latSegments) * Math.PI; // 0 to PI
            const points = [];

            for (let j = 0; j <= segments; j++) {
                const lon = (j / segments) * Math.PI * 2; // Full circle: 0 to 2*PI
                const x = radius * Math.sin(lat) * Math.cos(lon);
                const y = radius * Math.cos(lat);
                const z = radius * Math.sin(lat) * Math.sin(lon);
                points.push(new THREE.Vector3(x, y, z));
            }

            const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0xd3d0c9,
                transparent: true,
                opacity: 1.0
            });
            const line = new THREE.Line(lineGeometry, lineMaterial);
            globeGroup.add(line);
        }

        // Create longitude lines (vertical circles)
        for (let i = 0; i < lonSegments; i++) {
            const lon = (i / lonSegments) * Math.PI * 2; // 0 to 2*PI
            const points = [];

            for (let j = 0; j <= segments; j++) {
                const lat = (j / segments) * Math.PI; // Full circle: 0 to PI
                const x = radius * Math.sin(lat) * Math.cos(lon);
                const y = radius * Math.cos(lat);
                const z = radius * Math.sin(lat) * Math.sin(lon);
                points.push(new THREE.Vector3(x, y, z));
            }

            const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0xd3d0c9,
                transparent: true,
                opacity: 1.0
            });
            const line = new THREE.Line(lineGeometry, lineMaterial);
            globeGroup.add(line);
        }

        globe = globeGroup;
        scene.add(globe);

        // Generate clustered dots based on Python script
        function generateCluster(lonMean, latMean, lonStd, latStd, count) {
            const points = [];
            for (let i = 0; i < count; i++) {
                // Box-Muller transform for normal distribution
                const u1 = Math.random();
                const u2 = Math.random();
                const z0 = Math.sqrt(-2 * Math.log(u1)) * Math.cos(2 * Math.PI * u2);
                const z1 = Math.sqrt(-2 * Math.log(u1)) * Math.sin(2 * Math.PI * u2);

                const lon = lonMean + z0 * lonStd;
                const lat = latMean + z1 * latStd;

                // Clamp latitude to valid range
                const clampedLat = Math.max(-90, Math.min(90, lat));

                // Convert to radians and then to 3D coordinates
                const phi = (90 - clampedLat) * Math.PI / 180;
                const theta = (lon + 180) * Math.PI / 180;

                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.cos(phi);
                const z = radius * Math.sin(phi) * Math.sin(theta);

                points.push(x, y, z);
            }
            return points;
        }

        const positions = [];

        // Add all clusters from Python script
        positions.push(...generateCluster(170, 35, 6, 6, 60));
        positions.push(...generateCluster(105, 30, 7, 6, 60));
        // positions.push(...generateCluster(50, 10, 6, 8, 55));
        positions.push(...generateCluster(0, 15, 9, 6, 65));
        positions.push(...generateCluster(-105, 30, 20, 10, 45));
        positions.push(...generateCluster(125, -30, 12, 8, 60));
        positions.push(...generateCluster(-150, -50, 12, 8, 60));

        const dotGroup = new THREE.Group();
        const dotGeometry = new THREE.SphereGeometry(0.5, 8, 8);
        const dotMaterial = new THREE.MeshLambertMaterial({
            color: 0x146cfa
        });
        for (let i = 0; i < positions.length; i += 3) {
            const dotMesh = new THREE.Mesh(dotGeometry, dotMaterial);
            dotMesh.position.set(positions[i], positions[i + 1], positions[i + 2]);
            dotGroup.add(dotMesh);
        }

        dots = dotGroup;
        scene.add(dots);

        // Event handlers
        function onMouseDown(event) {
            isDragging = true;
            autoRotate = false;
            velocity = { x: 0, y: 0 };
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseMove(event) {
            if (isDragging) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };

                velocity.x = deltaMove.x * 0.01;
                velocity.y = deltaMove.y * 0.01;

                targetRotation.y += velocity.x;
                // targetRotation.x += velocity.y;

                // targetRotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotation.x));

                previousMousePosition = {
                    x: event.clientX,
                    y: event.clientY
                };
            }
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onTouchStart(event) {
            if (event.touches.length === 1) {
                isDragging = true;
                autoRotate = false;
                velocity = { x: 0, y: 0 };
                previousMousePosition = {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                };
            }
        }

        function onTouchMove(event) {
            if (isDragging && event.touches.length === 1) {
                const deltaMove = {
                    x: event.touches[0].clientX - previousMousePosition.x,
                    y: event.touches[0].clientY - previousMousePosition.y
                };

                velocity.x = deltaMove.x * 0.01;
                velocity.y = deltaMove.y * 0.01;

                targetRotation.y += velocity.x;
                // targetRotation.x += velocity.y;

                // targetRotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotation.x));

                previousMousePosition = {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                };

                event.preventDefault();
            }
        }

        function onTouchEnd() {
            isDragging = false;
        }

        function onWheel(event) {
            event.preventDefault();
            const zoomSpeed = 0.1;
            camera.position.z += event.deltaY * zoomSpeed;
            camera.position.z = Math.max(80, Math.min(200, camera.position.z));
        }

        function onWindowResize() {
            camera.aspect = choiceWidth / choiceHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(choiceWidth, choiceHeight);
        }

        // Add event listeners
        window.addEventListener('resize', onWindowResize);
        renderer.domElement.addEventListener('mousedown', onMouseDown);
        renderer.domElement.addEventListener('mousemove', onMouseMove);
        renderer.domElement.addEventListener('mouseup', onMouseUp);
        renderer.domElement.addEventListener('mouseleave', onMouseUp);
        renderer.domElement.addEventListener('touchstart', onTouchStart, { passive: false });
        renderer.domElement.addEventListener('touchmove', onTouchMove, { passive: false });
        renderer.domElement.addEventListener('touchend', onTouchEnd);
        renderer.domElement.addEventListener('wheel', onWheel, { passive: false });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate) {
                targetRotation.y += autoRotateSpeed;
            } else if (!isDragging) {
                // Apply momentum when not dragging
                velocity.x *= 0.95;
                velocity.y *= 0.95;

                targetRotation.y += velocity.x;
                // targetRotation.x += velocity.y;

                // targetRotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotation.x));

                // Resume auto-rotate when velocity is very low
                if (Math.abs(velocity.x) < 0.001 && Math.abs(velocity.y) < 0.001) {
                    autoRotate = true;
                }
            }

            // Smooth rotation interpolation
            rotation.x += (targetRotation.x - rotation.x) * 0.1;
            rotation.y += (targetRotation.y - rotation.y) * 0.1;

            globe.rotation.x = rotation.x;
            globe.rotation.y = rotation.y;
            dots.rotation.x = rotation.x;
            dots.rotation.y = rotation.y;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
